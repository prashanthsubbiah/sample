<!doctype html>

<html ng-app="usersapp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Users List</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#user-list 				{ margin-bottom:30px; }
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="core.js"></script>
</head>
<body ng-controller="usrController">
	<div class="container">
		<div class="col-md-9">
		<!-- HEADER AND reminder COUNT -->
		<div class="jumbotron text-center" style="background-color: #FBF7F9">
			<h1 style="color: #480529">Users</h1>
			<h3>Welcome! Got <span class="label label-success">{{ users.length }}</span> user(s) in database.</h3>
		</div>
		<div id="reminder-list" class="row">
				<table class="table">
				<!-- LOOP OVER THE reminders IN $scope.reminders -->
				<!--div class="checkbox" ng-repeat="reminder in reminders"-->
				<thead>
						<tr>
						<th class="text-left">Name</th>
						<th class="text-center">City</th>
						<th class="text-center">Age</th>
						</tr>
				</thead>
				<tbody>
				<tr ng-repeat="user in users">
					<td class="text-left"> {{ user.fname }}</td>
					<td class="text-center"> {{ user.city }}</td>
					<td class="text-center"> {{ user.age }}</td>
				</tr>
				</tbody>
				<!--/div-->
				</table>
		</div>
		</div>
	</div>
</body>
</html>
