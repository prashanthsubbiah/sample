<!doctype html>

<html ng-app="chatApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Users List</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#user-list 				{ margin-bottom:30px; }
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="core.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
	    var socket = io.connect();
	    //socket.on('message', function (data) {
	   	//Testing sample socket.io
        //console.log(data);
    	//});
    	socket.on('message', function (data) {
	    $('<tr><td>'+data+'</td></tr>').prependTo('#notif tbody');
	    console.log(data);
    	});
    	socket.on('announce', function (data) {
	    $('<tr><td>'+data+'</td></tr>').prependTo('#notif tbody');
	    console.log(data);
    	});
	</script>
</head>
<body ng-controller="chatController">
<div class="container">
<div class="row">
	<div class="col-xs-4 col-md-3">
	 <table class="table" id="notif">
      <thead>
        <tr>
          <th class="text-center"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Online Users</th>
        </tr>
      </thead>
      <tbody class="text-left">
      </tbody>
     </table>
	</div>
  	<div class="col-xs-14 col-md-9">Default Chat window will come here</div>
</div>
</div>
</body>
</html>
